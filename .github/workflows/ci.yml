name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  root-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Root quality gates
        run: bun run ci:root

      - name: Root doctor
        run: bun run doctor
